output: dist/
releases:
  - name: prod
    jobs:
      - name: release-windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            target: lib/main.dart
          dart_define:
            sentry_dsn: ""
          inno_setup:
            script_template: windows/inno_setup.iss
            version: ${version}

      - name: release-android-apk
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm,android-arm64,android-x64

      - name: release-android-bundle
        package:
          platform: android
          target: aab
          build_args:
            target-platform: android-arm,android-arm64,android-x64
